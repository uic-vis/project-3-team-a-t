<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/colorbrewer.v1.min.js"></script>
    

    <style>
        #plot {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="plot">
        <script>

            function callPie() {
              d3.csv("https://raw.githubusercontent.com/uic-vis/project-3-team-a-t/main/yearTotal.csv").then(function(data){
                var cases = [{gender:"Male", value: (data[1]["Cases - Male"])},
                    {gender:"Female", value: (data[1]["Cases - Female"])}]
                function PieChart(data, {
                      gender = ([x]) => x,  // given d in data, returns the (ordinal) label
                      value = ([, y]) => y, // given d in data, returns the (quantitative) value
                      title, // given d in data, returns the title text
                      width = 600, // outer width, in pixels
                      height = 600, // outer height, in pixels
                      innerRadius = 0, // inner radius of pie, in pixels (non-zero for donut)
                      outerRadius = Math.min(width, height) / 2 - 50, // outer radius of pie, in pixels
                      labelRadius = (innerRadius * 0.2 + outerRadius * 0.8), // center radius of labels
                      format = ",", // a format specifier for values (in the label)
                      genders, // array of names (the domain of the color scale)
                      colors, // array of colors for names
                      stroke = "black", // stroke separating widths
                      strokeWidth = 3, // width of stroke separating wedges
                      strokeLinejoin = "round", // line join of stroke separating wedges
                      padAngle = 0, 
                    } = {}) {
                      // Compute values.
                      var G = d3.map(data,gender);
                      G = G.map(String);
                      var V = d3.map(data,value);
                      V = V.map(Number);
                      var I = d3.range(G.length).filter(i => !isNaN(V[i]));
                      I = I.map(Number);

                      // Unique the names.
                      if (genders === undefined) genders = G;
                      genders = new d3.InternSet(genders);

                      // Chose a default color scheme based on cardinality.
                      if (colors === undefined) colors = [d3.schemeAccent[4],d3.schemeAccent[5]];
                      if (colors === undefined) colors = d3.quantize(t => d3.interpolateSpectral(t * 0.8 + 0.1), genders.size);

                      // Construct scales.
                      const color = d3.scaleOrdinal(genders, colors);

                      // Compute titles.
                      if (title === undefined) {
                        const formatValue = d3.format(format);
                        title = i => `${G[i]}\n${formatValue(V[i])}`;
                      } else {
                        const O = d3.map(data, d => d);
                        const T = title;
                        title = i => T(O[i], i, data);
                      }

                      // Construct arcs.
                      const arcs = d3.pie().padAngle(padAngle).sort(null).value(i => V[i])(I);
                      const arc = d3.arc().innerRadius(innerRadius).outerRadius(outerRadius);
                      const arcLabel = d3.arc().innerRadius(labelRadius).outerRadius(labelRadius);
                      
                      const svg = d3.select("#plot")
                      .append("svg")
                          .attr("width", width)
                          .attr("height", height)
                          .attr("viewBox", [-width / 2, -height / 2, width, height])
                          .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

                      svg.append("g")
                          .attr("stroke", stroke)
                          .attr("stroke-width", strokeWidth)
                          .attr("stroke-linejoin", strokeLinejoin)
                        .selectAll("path")
                        .data(arcs)
                        .join("path")
                          .attr("fill", d => color(G[d.data]))
                          .attr("d", arc)
                        .append("title")
                          .text(d => title(d.data));

                      svg.append("g")
                          .attr("font-family", "sans-serif")
                          .attr("font-size", 18)
                          .attr("text-anchor", "middle")
                        .selectAll("text")
                        .data(arcs)
                        .join("text")
                          .attr("transform", d => `translate(${arcLabel.centroid(d)})`)
                        .selectAll("tspan")
                        .data(d => {
                          const lines = `${title(d.data)}`.split(/\n/);
                          return (d.endAngle - d.startAngle) > 0.25 ? lines : lines.slice(0, 1);
                        })
                        .join("tspan")
                          .attr("x", 0)
                          .attr("y", (_, i) => `${i * 1.1}em`)
                          .attr("font-weight", (_, i) => i ? null : "italic")
                          .text(d => d).style("fill","gold")

                      svg.append("text")
                        .attr("x", (0))             
                        .attr("y", 240)
                        .attr("text-anchor", "middle")  
                        .style("font-size", "30px") 
                        .style("text-decoration", "underline")  
                        .text("2021");
                    }
                    PieChart(cases, {
                      gender: d => d.gender,
                      value: d => d.value,
                      height: 500
                    })
              })
                
            
            }    

          function init() {
            callPie();
          }

          window.onload = init;
        </script>
    </div>

</body>

</html>
